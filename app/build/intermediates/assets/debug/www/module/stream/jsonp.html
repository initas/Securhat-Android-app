<script>
	$(function(){
		$.ajax({
			crossDomain: true,
			url:"http://localhost/securhat/api/v1/stream/list.api",
			type:"POST",
			data:{
				name: "John",
				location: "Boston"
			},
			dataType: "jsonp",
			success: function(data) {
				myStr = "";
				row = data.data.row;
				$.each(row, function (id, val) {
					parseResult(val);
				});
			}
		})
	})
	function parseResult(result){
		html="<div>"+result["id_sch_tc_stream"]+"</div>";
		$("#result").append(html);
	}
</script>
